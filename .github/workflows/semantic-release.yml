name: Semantic release
on: [push]

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v4
      with:
        semantic_version: 24.0.0
        branches: |
          [
            'main'
          ]
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
